<template>
<div data-pid="1" data-speaker="narrator"><div data-tid="1">昭和七十四年七月、ボクはキミに出逢った。</div><div data-tid="2">人類が滅亡するまでの、最期のひとつきの、これは物語だ。</div></div>
<div data-pid="2" data-speaker="narrator"><div data-tid="3"><ruby>破局<rt>カタストロフ</rt></ruby>から十年。</div><div data-tid="4">現在の世界人口は約二十億人と推定されている。</div><div data-tid="5">人類の生存圏は三十パーセントを下まわった。</div></div>
<div data-pid="3" data-speaker="narrator"><div data-tid="6">人類の大半は寒冷地に押しこめられた。</div><div data-tid="7">冬が<ruby>屍者<rt>ゾンビ</rt></ruby>の脳髄を凍りつかせるから。</div><div data-tid="8">海を要害に、封鎖と検疫に成功した島嶼もある。</div><div data-tid="9">総じて人類は、南極以外の五大陸を喪いつつある。</div></div>
<div data-pid="4" data-speaker="narrator"><div data-tid="10">日本国は国体を北海道以北に疎開した。</div><div data-tid="11">一千万を切った人口の過半は、国家総動員体制の下、農業生産と石炭採掘に従事している。</div><div data-tid="12">本州の生存者は四十万人内外と見られる。</div></div>
<div data-pid="5" data-speaker="narrator"><div data-tid="13">一万人超の住民を抱える関東最大の根拠地、<ruby>本牧地区<rt>ホンモク・ディビジョン</rt></ruby>。</div><div data-tid="14">資源調達師団隷下、<ruby>第一回収大隊<rt>スカベンジャーズ</rt></ruby>は京浜工業地帯を責任地域とする。</div></div>
<div data-pid="6" data-speaker="narrator"><div data-tid="15">対咬戦闘服に円匙をかつぎ、キミは湾岸道路下のバラック集落を巡回する。</div><div data-tid="16">キミのその日の相棒は<ruby>訓練士<rt>ハンドラー</rt></ruby>のユキヲだ。</div><div data-tid="17">彼の犬は<ruby>屍者<rt>ゾンビ</rt></ruby>の屍臭を嗅ぐ。</div></div>
<div data-pid="7" data-speaker="yukio"><div data-tid="18">決戦の噂、聞いたか。</div><div data-tid="19">本牧埠頭に大量の物資が陸揚げされてる。</div><div data-tid="20">猿島には重砲まで持ちこんでるんだとさ。</div><div data-tid="21">おかげでオレたちも本物の肉にありつけるってわけだ。</div></div>
<div data-pid="8" data-speaker="narrator"><div data-tid="22">その日は<ruby>屍者<rt>ゾンビ</rt></ruby>にも不審者にも遭遇しなかった。</div><div data-tid="23">本部が置かれた中学校に戻り、下番したキミに大隊幕僚が声をかけた。</div><div data-tid="24">キミを訪ねてきた者がいるという。</div></div>
<div data-pid="9" data-speaker="yukio"><div data-tid="25">おい、あれ、魔人小隊じゃねえか。</div><div data-tid="26">オマエ、なんちゅう厄ネタを抱えこんだんだ。</div><div data-tid="27">オレは<ruby>逃げ<rt>フケ</rt></ruby>るぜ。</div><div data-tid="28">あばよ。</div></div>
<div data-pid="10" data-speaker="narrator"><div data-tid="29">透きとおるように白い肌の少女がいた。</div><div data-tid="30">フードを目深にかぶった十二の兵が背後に従う。</div><div data-tid="31">少女の深紅の瞳がきらめいた。</div></div>
<div data-pid="11" data-speaker="alice"><div data-tid="32">資源調達師団特殊検索群、アリス大佐だ。</div><div data-tid="33">これは辞令。こっちは階級章。</div><div data-tid="34">特殊検索群少尉に任ずる、ってね。</div><div data-tid="35">たった今から、キミはボクの部下だ。</div></div>
<div data-pid="12" data-speaker="alice"><div data-tid="36">今後とも、よろしく……</div><div data-tid="37">あぁ、そうだ。</div><div data-tid="38">キミの拳銃を見せてほしい。</div></div>
<div data-pid="13" data-speaker="alice"><div data-tid="39">年季のはいったガヴァメントだ。</div><div data-tid="40">刻印がある。</div><div data-tid="41">そうか。そういうことか。</div><div data-tid="42">その銃をキミに渡した莫迦の名前をキミは憶えているか。</div></div>
<div data-pid="14" data-speaker="alice"><div data-tid="43">偽名を名乗るにしたって、もうちょっと品性があってもいいと思うんだけどね。</div><div data-tid="44">まあ、いい。</div><div data-tid="45">キミにひとりつけよう。ダヌー軍曹だ。</div></div>
<div data-pid="15" data-speaker="narrator"><div data-tid="46">歩みでた兵がフードを脱ぐ。</div><div data-tid="47">褐色の肌。白い髪。<ruby>戦化粧<rt>ガングロ</rt></ruby>。</div><div data-tid="48">——尖った耳。</div><div data-tid="49"><ruby>闇妖精<rt>ダークエルフ</rt></ruby>だ。</div></div>
<div data-pid="16" data-speaker="danu"><div data-tid="50">ダヌーだよ。</div><div data-tid="51">よろー。</div><div data-tid="52">少尉、よろしくありますか。</div></div>
<div data-pid="17" data-speaker="alice"><div data-tid="53">ババァ、無理すんな。</div></div>
<div data-pid="18" data-speaker="danu"><div data-tid="54">ロリババァは黙っていてくれないか。</div><div data-tid="55"><ruby>マジでキレる五秒前<rt>エムケーファイブ</rt></ruby>。</div><div data-tid="56">拠点にご案内します。</div></div>
<div data-pid="19" data-speaker="narrator"><div data-tid="57">南本牧埠頭に並ぶ蒲鉾兵舎に、人間と人間に似た者たちが棲む。</div><div data-tid="58">人呼んで、本牧異人町。</div><div data-tid="59">一角に特殊検索群α分遣隊の拠点があった。</div></div>
<div data-pid="20" data-speaker="narrator"><div data-tid="60">指揮所に備えられた壊れかけの黒い鉱石ラジオが<ruby>布哇<rt>ハワイ</rt></ruby>陥落を伝えている。</div></div>
<div data-pid="21" data-speaker="alice"><div data-tid="61">α分遣隊にようこそ、少尉。</div><div data-tid="62">秘匿名は<ruby>魔女の落とし子<rt>マジェスティック・トゥウェルヴ</rt></ruby>。</div></div>
<div data-pid="22" data-speaker="alice"><div data-tid="63">我々は、人類と人類っぽいものの固有の尊厳と平等で譲られぬ権利を護り、世界に自由と正義と平和を築くことを目的とする。</div></div>
<div data-pid="23" data-speaker="alice"><div data-tid="64">その意味で、いや、どのような意味においても、我々は軍隊ではない。</div><div data-tid="65">楽にしていい。</div><div data-tid="66">無理に兵隊言葉を遣う必要もない。コギャル語もな。</div></div>
<div data-pid="24" data-speaker="danu"><div data-tid="67"><ruby>超ムカつく<rt>チョムカ</rt></ruby>。</div><div data-tid="68">ありがたくあります。</div></div>
<div data-pid="25" data-speaker="alice"><div data-tid="69">状況を整理しよう。</div><div data-tid="70">国内戦線は膠着している。</div><div data-tid="71">北海道の食料生産は順調だ。</div><div data-tid="72">銃後の食料統制も緩和された。</div></div>
<div data-pid="26" data-speaker="alice"><div data-tid="73"><ruby>安全地帯<rt>グリーンゾーン</rt></ruby>では、<ruby>屍者<rt>ゾンビ</rt></ruby>による死者数が<ruby>終末論的絶望症候群<rt>アポカリプティック・ディスペアー・シンドローム</rt></ruby>や自殺による死者数を下まわった。</div><div data-tid="74">状況は小康状態にある。</div><div data-tid="75">そうだったらよかったのに、な。</div></div>
<div data-pid="27" data-speaker="danu"><div data-tid="76">ある晩、彼または彼女は眠りにつく。傷つき絶望した人間は、夜のとばりのなか、そっと息をひきとる。</div><div data-tid="77">明日なんて、もう見たくないから。</div><div data-tid="78">あーね。</div></div>
<div data-pid="28" data-speaker="danu"><div data-tid="79">死に至る病とは絶望である。</div><div data-tid="80">バーイ、アンティ・クリマクス。</div><div data-tid="81">だから、処方箋もいっしょ、なのにね。</div><div data-tid="82">偉い人にはそれがわからんのです。</div></div>
<div data-pid="29" data-speaker="alice"><div data-tid="83">だから、決号作戦が発動した。</div><div data-tid="84">決定的な勝利をもって厭戦気分を吹きとばす。</div><div data-tid="85">まあ、あれだ。</div><div data-tid="86">建前だ。</div></div>
<div data-pid="30" data-speaker="alice"><div data-tid="87"><ruby>布哇<rt>ハワイ</rt></ruby>が陥落した。</div><div data-tid="88">武装要塞都市ホノルル。</div><div data-tid="89">合衆国でもっとも安全だったはずの島。</div><div data-tid="90">これには仔細がある。</div></div>
<div data-pid="31" data-speaker="alice"><div data-tid="91">未確認巨大敵性体、仮称リヴァイアサンが<ruby>布哇<rt>ハワイ</rt></ruby>を強襲した。</div><div data-tid="92">巨鯨の<ruby>屍者<rt>ゾンビ</rt></ruby>と推測されている。</div><div data-tid="93">審判の喇叭よろしく、仮称リヴァイアサンが吠えた。</div></div>
<div data-pid="32" data-speaker="danu"><div data-tid="94">獲物を見つけた<ruby>屍者<rt>ゾンビ</rt></ruby>はうなり声を発する。</div><div data-tid="95">うなり声を聞いた<ruby>屍者<rt>ゾンビ</rt></ruby>もうなり声を発する。</div><div data-tid="96">これが群体形成の理屈。</div></div>
<div data-pid="33" data-speaker="danu"><div data-tid="97">水中の<ruby>屍者<rt>ゾンビ</rt></ruby>はうなり声を出せない。</div><div data-tid="98">だから、<ruby>深き者<rt>ディープ・ワンズ</rt></ruby>は<ruby>溺屍者<rt>ドラウンド</rt></ruby>を圧倒できた。</div><div data-tid="99">仮称リヴァイアサンの声はとても遠くまで届く。</div><div data-tid="100">数百キロの範囲から<ruby>溺屍者<rt>ドラウンド</rt></ruby>を呼びよせる。</div></div>
<div data-pid="34" data-speaker="alice"><div data-tid="101">仮称リヴァイアサンは、いわば<ruby>屍者<rt>ゾンビ</rt></ruby>の強襲揚陸艦だ。</div><div data-tid="102"><ruby>布哇<rt>ハワイ</rt></ruby>は巨大群体に蹂躙された。</div><div data-tid="103">原子力空母に避難民を満載して、合衆国太平洋艦隊は転進した。</div></div>
<div data-pid="35" data-speaker="alice"><div data-tid="104">海はいまや要害ではなくなった。</div><div data-tid="105">五大陸を喪った人類は、七つの海も喪おうとしている。</div><div data-tid="106">だから、決号作戦が発動した。発動してしまった。</div></div>
<div data-pid="36" data-speaker="alice"><div data-tid="107">仮称リヴァイアサンを東京湾に誘引して邀撃する。</div><div data-tid="108">関東は巨大群体に滅ぼされるだろう。</div><div data-tid="109">それでも、仮称リヴァイアサンを撃滅すれば、被害は本州に極限される。</div></div>
<div data-pid="37" data-speaker="alice"><div data-tid="110">本州以外のすべての島嶼が救われる。</div><div data-tid="111">人類が海をとりもどすための特別攻撃作戦。</div><div data-tid="112">やれやれ。</div><div data-tid="113">前時代的だね。</div></div>
<div data-pid="38" data-speaker="alice"><div data-tid="114">我々の任務は、それではない、冴えたやりかたを見つけることだ。</div><div data-tid="115">そのためにボクは横濱にもどった。</div><div data-tid="116">そのためにボクたちは横濱にいる。</div></div>
<div data-pid="39" data-speaker="alice"><div data-tid="117">さてと。</div><div data-tid="118">スティーブンと呼ばれた人物、あるいは結社の噂を聞いたことがあるか。</div></div>
<div data-pid="40" data-speaker="alice"><div data-tid="119">そうだ。飽きるほど囁かれた噂だ。</div><div data-tid="120">戦局を一変する決戦兵器。特効薬。ワクチン。</div><div data-tid="121">絶望した人間の願望が産みだした、存在しないマクガフィン。都市伝説。</div></div>
<div data-pid="41" data-speaker="alice"><div data-tid="122">そうか。まあ、一顧だに値しない噂だ。</div><div data-tid="123">戦局を一変する決戦兵器。特効薬。ワクチン。</div><div data-tid="124">絶望した人間の願望が産みだした、存在しないマクガフィン。都市伝説。</div></div>
<div data-pid="42" data-speaker="alice"><div data-tid="125">まだ、もうすこしだけ時間がある。</div><div data-tid="126">キミには三通の手紙を届けてもらう。</div></div>
<div data-pid="43" data-speaker="danu"><div data-tid="127">だいじょうぶい。</div><div data-tid="128">手紙は届いてしまうよ。</div><div data-tid="129">郵便は誤配されないよ。</div><div data-tid="130">ダヌーがついてるから。</div></div>
<div data-pid="44" data-speaker="alice"><div data-tid="131">だいじょうぶいって、コギャル語どころか、オヤジギャグじゃないか。</div></div>
<div data-pid="45" data-speaker="danu"><div data-tid="132"><ruby>超最悪<rt>チョベリバ</rt></ruby>。</div><div data-tid="133">あれあれ。怒らせていいんですか。</div><div data-tid="134">遣いますよ。郵便的脱構築。</div></div>
<div data-pid="46" data-speaker="alice"><div data-tid="135">いいですよ。遣ってください。</div><div data-tid="136">否定神学とやらを。</div><div data-tid="137">冗談はさておき、ボクには届けることのできない、これは手紙だから。</div></div>
<div data-pid="47" data-speaker="narrator"><div data-tid="138">これは手紙。これは郵便。</div><div data-tid="139">これは<ruby>物語<rt>ナラティブ</rt></ruby>。</div><div data-tid="140">昭和横濱物語。スティーブンによる福音書。第一節。</div><div data-tid="141">了。（つづく）</div></div>
<div data-pid="48" data-speaker="narrator"><div data-tid="142">昭和七十四年七月、ボクはキミに出逢った。</div><div data-tid="143">人類が滅亡するまでの、最期のひとつきの、これは物語だ。</div></div>
<div data-pid="49" data-speaker="alice"><div data-tid="144">キミには三通の手紙を届けてもらう。</div><div data-tid="145">本牧<ruby>大聖堂<rt>カテドラル</rt></ruby>。</div><div data-tid="146">資源循環局。</div><div data-tid="147">魚人港湾労働組合。</div></div>
<div data-pid="50" data-speaker="danu"><div data-tid="148">少尉、どこに手紙を届けるの。</div></div>
<div data-pid="51" data-speaker="narrator"><div data-tid="149">本牧<ruby>大聖堂<rt>カテドラル</rt></ruby>。</div><div data-tid="150">徳川軍政時代末期、居留地に献堂された近代日本最初のメシア教会。</div><div data-tid="151">関東大震災で崩壊し、現在の場所に移転した。</div></div>
<div data-pid="52" data-speaker="danu"><div data-tid="152">メサイア会かぁ。</div><div data-tid="153">苦手なんだよね。</div><div data-tid="154">アタシたち、<ruby>無原罪<rt>シンレス</rt></ruby>だから。</div></div>
<div data-pid="53" data-speaker="danu"><div data-tid="155">アンタ、詳しくないんだっけ。</div><div data-tid="156"><ruby>取り替え子<rt>チェンジリング</rt></ruby>。<ruby>新人類<rt>ニュータイプ</rt></ruby>。亜人。異人。魔人。</div><div data-tid="157">油をそそがれなかった者たち。</div><div data-tid="158">——遡及的に。</div></div>
<div data-pid="54" data-speaker="narrator"><div data-tid="159">本牧山要塞の坂をキミはのぼっていった。しかし、一朶の白い雲はどこにも見つからなかった。</div><div data-tid="160">門前で用向きを告げる。</div><div data-tid="161">名宛人は墓掃除をしていると、侍祭が応えた。</div></div>
<div data-pid="55" data-speaker="narrator"><div data-tid="162">神父は無名戦士の墓を磨いていた。</div><div data-tid="163">キミは手紙を渡す。</div></div>
<div data-pid="56" data-speaker="priest"><div data-tid="164"><ruby>本山<rt>ヴァチカン</rt></ruby>は総攻撃を容認したか。</div></div>
<div data-pid="57" data-speaker="danu"><div data-tid="165">それでもそれを容認できない類の、アンタたちは<ruby>幇<rt>ブラザーフッド</rt></ruby>でしょ。</div></div>
<div data-pid="58" data-speaker="priest"><div data-tid="166">屍都の女王が、<ruby>狡<rt>こす</rt></ruby>い手を遣うじゃないか。</div></div>
<div data-pid="59" data-speaker="danu"><div data-tid="167"><ruby>調子<rt>チョ</rt></ruby>づいてんじゃねぇぞ。</div><div data-tid="168"><ruby>荒野<rt>あらの</rt></ruby>の誘惑だってのは、まあ、否定できないけど。</div></div>
<div data-pid="60" data-speaker="priest"><div data-tid="169">習合された地母神の名を名のる娘よ。</div><div data-tid="170">メサイア会、舐めてんじゃねえぞ。</div><div data-tid="171">あ<ruby>奴<rt>いつ</rt></ruby>の銃を継いだキミ。</div><div data-tid="172">そのガヴァメントには、なんと刻印されている。</div></div>
<div data-pid="61" data-speaker="priest"><div data-tid="173">他者のための人類たれ、他者とともに。</div><div data-tid="174">それが、ワタシたちの<ruby>信条<rt>プリンシプル</rt></ruby>だ。</div><div data-tid="175"><ruby>善<rt>よ</rt></ruby>きサマリア人のたとえ。隣人愛。</div></div>
<div data-pid="62" data-speaker="danu"><div data-tid="176">ジェリコにくだる途中、人類でないものが強盗に襲われたら、少尉の銃は救ってくれるの。</div></div>

<div data-pid="296" data-speaker="activist"><div data-tid="755">良い報せと悪い報せがある。</div><div data-tid="756">良い報せだ。魚人の多数派工作は成功した。</div><div data-tid="757">悪い報せだ。跳ねっかえりが、<ruby>携帯地対空誘導弾<rt>スティンガー</rt></ruby>を<ruby>窃<rt>パク</rt></ruby>って潜伏した。</div></div>
<div data-pid="297" data-speaker="demeter"><div data-tid="758"><ruby>読取専用<rt>ROM</rt></ruby>構造物転送完了。</div><div data-tid="759">構造物の<ruby>瞬間<rt>スナップショット</rt></ruby>を投入。</div><div data-tid="760">物語論爆雷戦準備よろし。</div></div>
<div data-pid="298" data-speaker="alice"><div data-tid="761">即時投射。</div></div>
<div data-pid="299" data-speaker="danu"><div data-tid="762">ボコっちゃえ。</div></div>
<div data-pid="300" data-speaker="narrator"><div data-tid="763">物語論散布爆雷が投射された。</div><div data-tid="764">仮称リヴァイアサンを中心に<ruby>微細素子<rt>マイクロチップ</rt></ruby>の雨が降る。</div><div data-tid="765">スケール<ruby>不変<rt>インバリアント</rt></ruby>な物語が、<ruby>状態機械<rt>オートマトン</rt></ruby>を起動する。</div><div data-tid="766">おりたたまれ、つみかさねられた自己相似図形。</div></div>
<div data-pid="301" data-speaker="narrator"><div data-tid="767">無理数次元の再帰構造に包囲され、仮称リヴァイアサンが吠える。</div><div data-tid="768">それは審判の喇叭。</div><div data-tid="769">それは<ruby>鎮魂歌<rt>レクイエム</rt></ruby>。</div></div>
<div data-pid="302" data-speaker="danu"><div data-tid="770"><ruby>糞<rt>デリモ</rt></ruby>。</div><div data-tid="771">第二海堡から地対空誘導弾発射。</div></div>
<div data-pid="303" data-speaker="alice"><div data-tid="772"><ruby>糞。<rt>ミィエルダ</rt></ruby></div><div data-tid="773">飛鳥を海岸線から逃せ。</div></div>
<div data-pid="304" data-speaker="narrator"><div data-tid="774">退避は間に合わない。</div><div data-tid="775">火箭が<ruby>内燃機関<rt>ディーゼルエンジン</rt></ruby>をつらぬく。</div><div data-tid="776">飛鳥が爆発する。</div></div>
<div data-pid="305" data-speaker="alice"><div data-tid="777">世界は書きかわるのか。</div><div data-tid="778">あるいは、すでに書きかわったのか。</div></div>
<div data-pid="306" data-speaker="demeter"><div data-tid="779">えっと、書きかわりつつある、たぶん。</div><div data-tid="780">ダヌー姐さんは、ちょっとだけまちがってた。</div><div data-tid="781">構造が寄生するのは、生物の脳だけじゃない。</div><div data-tid="782">たがいに依存して、三位一体計算が成立した。</div></div>
<div data-pid="307" data-speaker="danu"><div data-tid="783">だいじょうぶかな。</div><div data-tid="784">円環構造になっちゃわないかな。</div><div data-tid="785">否定神学とか。</div><div data-tid="786">無限後退とか。</div></div>
<div data-pid="308" data-speaker="alice"><div data-tid="787">それならば。</div><div data-tid="788">それがそれならば。</div><div data-tid="789">キミが撃て。その銃で。</div><div data-tid="790">この世界の天井を撃ちやぶれ。</div></div>
<div data-pid="309" data-speaker="narrator"><div data-tid="791"><ruby>予言機械<rt>オラクルマシン</rt></ruby>から、したたりおちる言葉。</div><div data-tid="792">無限のそのさき、予言値は拡散していく。</div><div data-tid="793"><ruby>永遠<rt>えいえん</rt></ruby>のそのさき、ボクたちは出逢いなおす。</div></div>
<div data-pid="310" data-speaker="narrator"><div data-tid="794">これは手紙。</div><div data-tid="795">これは郵便。</div><div data-tid="796">これは<ruby>物語<rt>ナラティブ</rt></ruby>。</div></div>
<div data-pid="311" data-speaker="narrator"><div data-tid="797">一九八九年一月七日午前六時三十三分。</div><div data-tid="798"><ruby>破局<rt>カタストロフ</rt></ruby>は、発生しなかった。</div><div data-tid="799">昭和が、終わった。</div></div>
<div data-pid="312" data-speaker="narrator"><div data-tid="800">一九八九年。</div><div data-tid="801">二月、手塚治虫が死んだ。</div><div data-tid="802">六月、美空ひばりが死んだ。</div><div data-tid="803">十一月、<ruby>槌<rt>ハンマー</rt></ruby>がベルリンの壁をたたきこわした。</div></div>
<div data-pid="313" data-speaker="narrator"><div data-tid="804">元町の坂のうえ、メサイア会の高校は共学になった。</div><div data-tid="805">文芸部の部室。</div><div data-tid="806">窓際、透きとおるように白い肌の少女が、ふわりと振りむいて。カラコンをつけたボクなんだけど。</div></div>
<div data-pid="314" data-speaker="alice"><div data-tid="807">ネットニュースで前世の記憶をもつ転生戦士をさがした。</div><div data-tid="808">ソウルネーム気高き天の女王さんから連絡が来た。</div><div data-tid="809">会いにいこう。</div></div>
<div data-pid="315" data-speaker="narrator"><div data-tid="810">灼けてる肌。白い髪。ガングロ。</div></div>
<div data-pid="316" data-speaker="danu"><div data-tid="811">気高き天の女王だよ。</div><div data-tid="812">よろー。</div><div data-tid="813">これ中華街の肉まんね。</div><div data-tid="814">食べながら話そ。</div></div>
<div data-pid="317" data-speaker="narrator"><div data-tid="815">米軍<ruby>住宅<rt>ハウス</rt></ruby>の<ruby>金網<rt>フェンス</rt></ruby>を眺めながら、ボクたちは肉まんを食べる。</div></div>
<div data-pid="318" data-speaker="alice"><div data-tid="816">このセカイでは、本牧は返還されていない。</div><div data-tid="817">だから、マイカル本牧は誕生しない。</div><div data-tid="818">だから、イオン本牧になることもない。</div></div>
<div data-pid="319" data-speaker="alice"><div data-tid="819">ソ連は、まだ崩壊しなさそうだ。</div><div data-tid="820">ルイセンコが重用されなかったせいかもしれない。</div><div data-tid="821">このセカイでは、冷戦が終わっていない。</div><div data-tid="822">このセカイでは、戦後がつづいている。</div></div>
<div data-pid="320" data-speaker="danu"><div data-tid="823">セカイっていうのは、<ruby>PHS<rt>ピッチ</rt></ruby>の電波が届く場所なんだって、漠然と思っていた。</div></div>
<div data-pid="321" data-speaker="alice"><div data-tid="824">今回もアリスと地獄につきあってもらう。</div><div data-tid="825">終わらせよう。</div><div data-tid="826">今度は、この国の。</div><div data-tid="827">——戦後を。</div></div>
<div data-pid="322" data-speaker="narrator"><div data-tid="828">昭和横濱物語。スティーブンによる福音書。最終節。</div><div data-tid="829">了。</div></div>
<div data-pid="323" data-speaker="narrator"><div data-tid="830">仮称リヴァイアサンは、沈黙した。</div><div data-tid="831">関東に集結した巨大群体は、動きを止めた。</div></div>
<div data-pid="324" data-speaker="danu"><div data-tid="832">ところでさ。</div><div data-tid="833">グライダー<ruby>銃<rt>ガン</rt></ruby>が<ruby>長命者<rt>メトセラ</rt></ruby>を撃つんなら。</div><div data-tid="834">アタシたちは、どうなるのかな。</div></div>
<div data-pid="325" data-speaker="demeter"><div data-tid="835">生体認証装置に、人類の魔人は、血をささげた。</div></div>
<div data-pid="326" data-speaker="danu"><div data-tid="836"><ruby>無原罪<rt>シンレス</rt></ruby>の人類の血。</div><div data-tid="837"><ruby>配置<rt>コンフィギュレーション</rt></ruby>に埋めこまれた、それは感染するのかな。</div></div>
<div data-pid="327" data-speaker="narrator"><div data-tid="838">それは感染する。</div><div data-tid="839">人類は変容した。</div><div data-tid="840">人類は、緩やかに、人類に変容した。</div><div data-tid="841">人類は、遡及的に、人類に変容した。</div></div>
<div data-pid="328" data-speaker="danu"><div data-tid="842">宗教者が困りそう。</div></div>
<div data-pid="329" data-speaker="priest"><div data-tid="843">困りはしないさ。</div><div data-tid="844">メシア教はそんなに甘い宗教ではない。</div><div data-tid="845">他の宗教のことは知らんが、な。</div></div>
<div data-pid="330" data-speaker="narrator"><div data-tid="846">人類っぽいものは、不老でなくなった。</div><div data-tid="847">人類と人類っぽいものは、増殖して、地に満ちたり、海に満ちたりした。</div><div data-tid="848"><ruby>屍者<rt>ゾンビ</rt></ruby>はそこにたたずみ、じっと哲学している。</div></div>
<div data-pid="331" data-speaker="narrator"><div data-tid="849">空を飛べるようにはならなかったけれど、宇宙で生存可能な人類っぽいものは産まれた。</div><div data-tid="850">いつしか、昭和は終わっていた。</div><div data-tid="851">新しい年号が制定されたかどうか、ボクは知らない。</div></div>
<div data-pid="332" data-speaker="narrator"><div data-tid="852">昭和横濱物語。アリスの<ruby>創世記<rt>ジェネシス</rt></ruby>。</div><div data-tid="853">了。</div></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const D = demeter;
  await D.boot();

  const start = performance.now();
  const result = await D.loadFontFaces(10000);
  console.log("loadFontFaces", performance.now() - start, result);

  const fontSize = 24;
  const font = "'Showa Yokohama Story', 'BIZ UDPMincho'";

  const outputNode = document.body.appendChild(document.createElement("div"));
  outputNode.style.height = D.numberToString(document.documentElement.clientHeight);
  outputNode.style.font = D.numberToString(fontSize) + " " + font;
  outputNode.style.overflow = "auto";
  outputNode.style.scrollSnapType = "y mandatory";

  window.addEventListener("resize", () => {
    outputNode.style.height = D.numberToString(document.documentElement.clientHeight);
  });

  const speakerTable = {
    narrator: "\uE000",
    alice:    "アリス",
    danu:     "ダヌー",
    demeter:  "デメテル",
    yukio:    "ユキヲ",
    priest:   "神父",
    engineer: "課長",
    activist: "店主",
    steven:   "STEVEN",
  };

  const canvasWidth = 256;
  const canvasHeight = 64;
  const canvasNode = document.createElement("canvas");
  canvasNode.width = canvasWidth * devicePixelRatio;
  canvasNode.height = canvasHeight * devicePixelRatio;
  canvasNode.style.display = "block";
  canvasNode.style.position = "fixed";
  canvasNode.style.width = D.numberToString(canvasWidth);
  canvasNode.style.height = D.numberToString(canvasHeight);
  canvasNode.style.right = "15px";
  canvasNode.style.bottom = "15px";
  document.body.append(canvasNode);

  const audioVisualizer = {}

  const startAudioVisualizer = async () => {
    if (!Howler.masterGain) {
      return;
    }

    if (audioVisualizer.started) {
      return true;
    }
    audioVisualizer.started = true;

    const analyser = Howler.ctx.createAnalyser();
    analyser.fftSize = 256;
    analyser.connect(Howler.ctx.destination);
    Howler.masterGain.connect(analyser);

    const canvasContext = canvasNode.getContext("2d");
    const scale = devicePixelRatio;
    canvasContext.scale(scale, scale);

    const timeDomainData = new Float32Array(analyser.fftSize);
    const frequencyData = new Float32Array(analyser.fftSize / 2);

    const W = canvasWidth;
    const H = canvasHeight;
    const HH = H / 2;
    const maxDecibels = -30;
    const minDecibels = -100;
    const rangeDecibels = maxDecibels - minDecibels;

    while (!audioVisualizer.stop) {
      await D.requestAnimationFrame();
      analyser.getFloatTimeDomainData(timeDomainData);
      analyser.getFloatFrequencyData(frequencyData);

      canvasContext.clearRect(0, 0, W, H);

      canvasContext.fillStyle = "rgba(255, 255, 255, 0.5)";
      for (let i = 0; i < analyser.fftSize; ++i) {
        const v = timeDomainData[i];
        if (v > 0) {
          const h = HH * v;
          canvasContext.fillRect(i, HH - h, 1, h);
        } else {
          const h = HH * -v;
          canvasContext.fillRect(i, HH, 1, h);
        }
      }

      canvasContext.fillStyle = "rgba(255, 255, 255, 0.5)";
      for (let i = 0; i < analyser.frequencyBinCount; ++i) {
        // -30dB .. -100dB
        const v = (Math.max(minDecibels, Math.min(maxDecibels, frequencyData[i])) - minDecibels) / rangeDecibels;
        const h = H * v;
        canvasContext.fillRect(W - i * 2 - 2, HH - h * 0.5, 2, h);
      }
    }

    audioVisualizer.started = false;
    audioVisualizer.stop = false;
  };

  const observerMap = new Map();
  const observerParagraphPrev = parseInt(document.location.hash.replace(/^#/, ""), 10) || 1;
  let observerParagraph;

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      const pid = entry.target.lastElementChild.dataset.pid;
      if (entry.isIntersecting) {
        observerMap.set(pid, entry.isIntersecting);
      } else {
        observerMap.delete(pid);
      }
    });
    const paragraph = Math.min(...observerMap.keys());
    if (observerParagraph !== paragraph) {
      observerParagraph = paragraph;
      history.replaceState(null, "", "#" + observerParagraph);
    }
  }, {
    root: outputNode,
    threshold: 0.5,
  });

  const GUI = lil.GUI;
  const gui = new GUI;

  const data = {
    lineLength: 25,
    layout: async () => await layout(data.lineLength),
    music: "diana33",
    volume: 1,
    play: () => playMusic(data.music, data.volume),
    stop: () => stopMusic(),
    scroll: () => {
      const paragraphNode = document.querySelector(`[data-pid='${observerParagraphPrev}']`);
      if (paragraphNode) {
        paragraphNode.scrollIntoView({ behavior: "smooth" });
      }
    },
  };

  gui.add(data, "lineLength", 10, 40, 1).name("一行の文字数");
  const layoutController = gui.add(data, "layout").name("レイアウト");
  gui.add(data, "music", [ "diana33", "diana19", "diana23", "diana12", "vi03", "vi10" ]).name("BGM");
  const volumeController = gui.add(data, "volume", 0, 1, 0.05).name("BGMのボリューム");
  gui.add(data, "play").name("BGMを再生");
  gui.add(data, "stop").name("BGMを停止");
  gui.add(data, "scroll").name("前回の段落位置に移動");

  let music;

  const stopMusic = () => {
    if (music) {
      if (music.playing()) {
        music.stop();
      }
      music = undefined;
    }
  };

  const playMusic = (musicId, volume) => {
    stopMusic();
    const basename = "../output/music/sessions_" + musicId;
    music = new Howl({
      src: [ basename + ".webm", basename + ".mp3" ],
      autoplay: true,
      loop: true,
      volume: volume,
    });
    startAudioVisualizer();
  };

  volumeController.onChange(volume => {
    if (music) {
      music.volume(volume);
    }
  });

  let voiceList;

  const stopVoiceList = () => {
    if (voiceList) {
      voiceList.forEach(voice => {
        if (voice.playing()) {
          voice.stop();
        }
      });
      voiceList = undefined;
    }
  };

  const playVoiceList = (voiceIdList) => {
    stopVoiceList();
    voiceList = voiceIdList.map(voiceId => {
      const basename = "../output/voice/" + "0".repeat(Math.max(0, 4 - voiceId.length)) + voiceId
      return new Howl({ src: [ basename + ".webm", basename + ".mp3" ] });
    });
    voiceList.forEach((voice, i) => {
      const voiceId = voiceIdList[i];
      const nextVoice = voiceList[i + 1];
      voice.on("play", () => document.querySelector("[data-tid='" + voiceId + "']").style.backgroundColor = "#333");
      voice.on("stop", () => document.querySelector("[data-tid='" + voiceId + "']").style.backgroundColor = "transparent");
      voice.once("end", () => {
        document.querySelector("[data-tid='" + voiceId + "']").style.backgroundColor = "transparent";
        if (nextVoice) {
          setTimeout(() => nextVoice.play(), 400);
        }
      });
    });
    voiceList[0].play();
    startAudioVisualizer();
  };

  const layout = async lineLength => {
    layoutController.name("レイアウト中").disable();
    const start = performance.now();

    outputNode.replaceChildren();

    // 25文字→4行
    // 20文字→6行
    const maxWidth = fontSize * lineLength;
    const maxLines = Math.max(Math.floor(120 / lineLength), 4);
    const lineHeight = fontSize * 2;

    const sourceNodes = document.querySelector("template").content.children;
    for (let i = 0; i < sourceNodes.length; ++i) {
      await D.requestAnimationFrame();

      const sourceNode = sourceNodes[i];

      const containerNode = document.createElement("div");
      containerNode.style.display = "flex";
      containerNode.style.lineHeight = D.numberToString(lineHeight);
      containerNode.style.scrollSnapAlign = "start";

      const speakerNode = containerNode.appendChild(document.createElement("div"));
      speakerNode.textContent = speakerTable[sourceNode.dataset.speaker];
      speakerNode.style.flex = "none";
      speakerNode.style.width = D.numberToString(fontSize * 5);
      speakerNode.style.fontFamily = "'Showa Yokohama Story', 'BIZ UDPMincho'";
      speakerNode.addEventListener("click", ev => playVoiceList([...ev.target.nextElementSibling.children].map(textNode => textNode.dataset.tid)));

      const paragraphNode = containerNode.appendChild(document.createElement("div"));
      paragraphNode.style.flex = "none";
      paragraphNode.style.minHeight = D.numberToString(maxLines * lineHeight);
      paragraphNode.dataset.pid = sourceNode.dataset.pid;

      const paragraph = D.parseParagraph(sourceNode, fontSize, font);

      let numLines = 0;
      paragraph.forEach((text, j) => {
        const lines = D.composeText(text, maxWidth);
        numLines += lines.length;
        const textNode = paragraphNode.appendChild(D.layoutText(lines, fontSize, lineHeight));
        textNode.dataset.tid = sourceNode.children[j].dataset.tid;
      });

      if (numLines > maxLines) {
        paragraphNode.style.backgroundColor = "#300";
      }

      outputNode.append(containerNode);
      observer.observe(containerNode);
    }

    console.log("layout", performance.now() - start);
    layoutController.name("レイアウト").enable();
  };

  await layout(data.lineLength);

});
</script>
