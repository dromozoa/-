<body>

<div>
  <div id="view" style="
    width: 24em;
    height: 12em;
    font-family: 'Showa Yokohama Story', 'Share Tech', 'BIZ UDPMincho';
    font-size: 24px;
    line-height: 2;
    overflow: hidden;
    overflow-wrap: break-word;
    resize: both;
  "><span><ruby>取り替え子<rt>チェンジリング</rt></ruby>。<ruby>新人類<rt>ニュータイプ</rt></ruby>。亜人。異人。魔人。油をそそがれなかった者たち。──遡及的に。</span><br><ruby>死んでくれる<rt>DIE FOR ME</rt></ruby>？<br>    傷つけられ、虐げられた、<ruby>幼子<rt>おさなご</rt></ruby>よ。<br>天国の門は開かれている。<ruby>現生人類<rt>ホモ・サピエンス・サピエンス</rt></ruby>と種や属が異なろうと、キリスト者でなかろうと。だが、しかし、——</div>

  <div>
    <textarea id="editor" cols="80" rows="10"></textarea>
  </div>
  <div>
    <button id="update">更新</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const D = globalThis.dromozoa;
  await D.booted;

  console.log("load font faces: start");
  const result = await Promise.all([...Array(document.fonts.size).keys()].map(index => D.load_font_face(index, 20000)));
  console.log("load font faces: end", result);

  document.getElementById("editor").value = document.getElementById("view").innerHTML;

  document.getElementById("update").addEventListener("click", () => {
    const view = document.getElementById("view");
    view.innerHTML = document.getElementById("editor").value;
    D.layout_paragraph(view);
  });

});
</script>
