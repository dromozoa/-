<body>

<div style="
  font-family: 'Showa Yokohama Story', 'Share Tech', 'BIZ UDPMincho';
  font-kerning: normal;
  font-size: 24px;
  font-variant-ligatures: none;
  line-height: 2;
  white-space: nowrap;
">
  <div>
    Safari 16でカーニング情報を取得する処理に時間がかかるという問題があった。
    getBoundingClientRect()で幅を取得しており、再レイアウトが発生していた。
  </div>

  <div>
    <button id="test_html">実験: getBoundingClientRect()</button>
  </div>

  <div id="data_html" style="
    font-family: 'Showa Yokohama Story', 'Share Tech', 'BIZ UDPMincho';
    font-kerning: normal;
    font-size: 24px;
    font-variant-ligatures: none;
    line-height: 2;
    white-space: nowrap;
  "></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const D = globalThis.dromozoa;
  await D.booted;

  console.log("load font faces: start");
  const result = await Promise.all([...Array(document.fonts.size).keys()].map(index => D.load_font_face(index, 20000)));
  console.log("load font faces: end", result);

  const source = [..."TaTi TuTe  To   U".repeat(1)];
  // const source = [..."本文あいうえおかきくけこさしすせそ本文たちつてと。本文なにぬねの。ながいながいながいながいながい本文たちつてと。".repeat(4)];

  const data_html = document.getElementById("data_html");
  data_html.remove();


  document.getElementById("test_html").addEventListener("click", async () => {
    let start = performance.now();
    source.forEach((char, i) => {
      // const head = source.slice(0, i).map(D.escape_html).join("");
      // const body = D.escape_html(char);
      // const tail = source.slice(i + 1).map(D.escape_html).join("");
      const head = source.slice(i - 1, i).map(D.escape_html).join("");
      const body = D.escape_html(char);
      const tail = source.slice(i + 1, i + 2).map(D.escape_html).join("");

      data_html.append(...D.create_elements(`
        <div style="font-kerning: normal"><span>&#xFEFF;<span>${head}${body}</span></span><span>${tail}&#xFEFF;</span></div>
        <div style="font-kerning: normal"><span>&#xFEFF;<span>${head}</span><span>${body}</span></span><span>${tail}&#xFEFF;</span></div>
      `));
    });
    D.offscreen.append(data_html);
    console.log("create", performance.now() - start);

    // getBoundingClientRect()すると、毎回レイアウトが計算されるみたい。
    await D.sleep(0);




    start = performance.now();
    let width = 0;
    source.forEach((_, i) => {
      const width1 = data_html.children[i * 2].firstElementChild.getBoundingClientRect().width;
      const width2 = data_html.children[i * 2 + 1].firstElementChild.getBoundingClientRect().width;
      width += Math.abs(width1 - width2);
    });
    console.log("test", performance.now() - start, width);
  });


});
</script>
