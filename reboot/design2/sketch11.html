<body>

<div class="camera">
  <div class="scene scene1">
    <div>#1</div>
    <div>
      <table>
        <tr>
          <td>document.documentElement.clientWidth</td>
          <td class="output-client-width"></td>
        </tr>
        <tr>
          <td>document.documentElement.clientHeight</td>
          <td class="output-client-height"></td>
        </tr>
        <tr>
          <td>window.innerWidth</td>
          <td class="output-inner-width"></td>
        </tr>
        <tr>
          <td>window.innerHeight</td>
          <td class="output-inner-height"></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="scene scene2">#2</div>
  <div class="scene scene3">#3</div>
</div>
